<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Authentication System</title>
</head>
<body>

<div id="loginForm">
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">

  <button onclick="login()">Login</button>
  <p id="loginMessage"></p>
  <p>Don't have an account? <a href="#" onclick="showRegisterForm()">Register</a></p>
</div>

<div id="registerForm" style="display: none;">
  <h2>Register</h2>
  <input type="text" id="regUsername" placeholder="Username">
  <input type="password" id="regPassword" placeholder="Password">
  <button onclick="register()">Register</button>
  <p id="registerMessage"></p>
  <p>Already have an account? <a href="#" onclick="showLoginForm()">Login</a></p>
</div>

<div id="securePage" style="display: none;">
  <h2>Welcome to the Secure Page</h2>
  <p>This is a secure page that only logged-in users can access.</p>
  <button onclick="logout()">Logout</button>
</div>
<script>
let users = [];

function showRegisterForm() {
  document.getElementById("loginForm").style.display = "none";
  document.getElementById("registerForm").style.display = "block";
}

function showLoginForm() {
  document.getElementById("registerForm").style.display = "none";
  document.getElementById("loginForm").style.display = "block";
}

function register() {
  let regUsername = document.getElementById("regUsername").value;
  let regPassword = document.getElementById("regPassword").value;
  
  if (regUsername && regPassword) {
    users.push({username: regUsername, password: regPassword});
    

document.getElementById("registerMessage").innerText = "Registration successful! Please login.";
  } else {
    document.getElementById("registerMessage").innerText = "Please enter both username and password.";
  }
}

function login() {
  let username = document.getElementById("username").value;
  let password = document.getElementById("password").value;
  
  let user = users.find(u => u.username === username && u.password === password);

  
  if (user) {
    document.getElementById("loginMessage").innerText = "Login successful!";
    document.getElementById("loginForm").style.display = "none";
    document.getElementById("securePage").style.display = "block";
  } else {
    document.getElementById("loginMessage").innerText = "Invalid username or password.";
  }
}

function logout() {
  

document.getElementById("securePage").style.display = "none";
  document.getElementById("loginForm").style.display = "block";
  document.getElementById("username").value = "";
  document.getElementById("password").value = "";
  document.getElementById("loginMessage").innerText = "";
}

</script>

</body>
</html>
